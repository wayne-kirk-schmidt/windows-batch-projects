CMD_STARTUP-LIST=wmic startup list full /format:csv
CMD_LANGUAGE-LIST=wmic os get CountryCode,CodeSet,CurrentTimeZone,OSLanguage /format:csv
CMD_BUILD-TYPE=wmic os get BuildNumber^,BuildType^,OSType^,Version /format:csv
CMD_PRODUCT-TYPE=wmic os get OSProductSuite^,SerialNumber^,PlusProductID^,PlusVersionNumber /format:csv
CMD_HW-SPECS=wmic systemenclosure get Manufacturer^,Model^,Name^,PartNumber^,SKU^,Version^,SerialNumber^,PartNumber^,Tag /format:csv
CMD_PATCHES=wmic qfe get /format:csv
CMD_APPS-LIST=wmic product get vendor^,name^,version /format:csv
CMD_BIOS-INFO=wmic bios get serialnumber /format:csv
CMD_LOCAL-USERS=wmic UserAccount list /format:csv
CMD_LOCAL-DISKS=wmic logicaldisk list /format:csv
CMD_NIC-INFO=wmic nic get DeviceID^,MacAddress^,ProductName /format:csv
CMD_ROUTING=route print -4
CMD_DOMAIN=wmic ntdomain get /format:csv
CMD_GPO-USER=gpresult /Scope USER /Z
CMD_GPO-COMPUTER=gpresult /Scope COMPUTER /Z
CMD_SCHEDULED-TASKS=schtasks /QUERY /FO CSV
CMD_STARTUP-TASKS=wmic startup list full /format:csv
CMD_RUNNING-SERVICES=wmic service get /format:csv
CMD_EXPORTED-SHARES=wmic share get /format:csv
